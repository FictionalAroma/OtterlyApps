<div id="loginmenu" class="float-end">
  <ng-container *ngIf="loggedIn && profile != null; else displayLogin">
    <span>{{ this.profile.userName }}
      <img src="{{ this.profile.profileImagePath }}" alt="User Profile Image" class="user-profile-image" />
    </span>

    <button mat-button extended (click)="logout()">
      Logout
      <mat-icon>logout</mat-icon>
    </button>
  </ng-container>
  <ng-template #displayLogin>
    <button mat-button extended (click)="login()">
      Login
      <mat-icon>login</mat-icon>
    </button>
  </ng-template>
</div>
