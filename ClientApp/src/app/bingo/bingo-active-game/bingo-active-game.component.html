<div class="container-fluid">
  <ng-container *ngIf="this.gameSession != null; else newSession">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{this.gameSession.cardTitle}}</mat-card-title>
            <mat-card-subtitle>Subtitle</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            Slots To Verify
            <app-bingo-session-slot [gameService]="this.bingoGame" [session]="this.gameSession"></app-bingo-session-slot>
              Session Stats
              <app-bingo-active-game-stats [meta]="this.sessionMeta"></app-bingo-active-game-stats>

        </mat-card-content>
        <mat-card-actions align="start">
            <button mat-flat-button color="warn" (click)="this.endSession(this.gameSession.sessionID)">End Session</button>
          </mat-card-actions>
    </mat-card>



  </ng-container>



  <ng-template #newSession>
    <mat-form-field>
      <mat-label>Select card to Create</mat-label>
      <mat-select [(value)]="selectedCardID" >
        <mat-option *ngFor="let card of this.userCards" [value]="card.cardID">
          {{card.titleText}}
        </mat-option>
      </mat-select>
    </mat-form-field>
      <button mat-flat-button color="primary" (click)="this.createSession(this.selectedCardID)">Create</button>
  </ng-template>
