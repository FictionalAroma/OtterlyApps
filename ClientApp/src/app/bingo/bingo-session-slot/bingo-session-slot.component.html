  <ng-container *ngFor="let item of session.sessionItems">
    <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 col-6">
      <mat-checkbox [(ngModel)]="item.verified"
                    (ngModelChange)="updateVerified(item)">
        {{item.displayText}}
      </mat-checkbox>
    </div>
    </ng-container>
